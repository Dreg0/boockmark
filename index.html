<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boockmarker</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="fetchBookmarks()">

    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Boockmarker</h3>
        </div>

        <div class="jumbotron">
            <h2>Boockmark your favorite site</h2>
            <form id="myForm">
                <div class="form-group">
                    <label>Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Web Name">
                </div>
                <div class="form-group">
                    <label>Site Url</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Web Url">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarkResults">

                </div>
            </div>
        </div>
        <footer class="footer">
        </footer>

    </div>
    <!-- /container -->

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
